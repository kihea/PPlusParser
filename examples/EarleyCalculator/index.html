<!doctype HTML>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" type="text/javascript"></script>
  <script src="script.js"></script>
  
  <script src="main.lua" type="application/lua" async></script>
  
</head>
<body>
<div class="calculator">

  <input id="screen" type="text" class="calculator-screen" value="0" disabled />

  <div class="calculator-keys">

    <button id="+" type="button" class="operator" value="+">+</button>
    <button id="-" type="button" class="operator" value="-">-</button>
    <button id="*" type="button" class="operator" value="*">&times;</button>
    <button id="/" type="button" class="operator" value="/">&divide;</button>
	<button id="%" type="button" class = "operator" value = "%">%</button>
	<button id="^" type="button" class = "operator" value = "^">^</button>
	<button id="lp" type="button" class = "operator" value = "(">(</button>
	<button id="rp" type="button" class = "operator" value = ")">)</button>
	
    <button type="button" class="number" value="7">7</button>
    <button type="button" class="number" value="8">8</button>
    <button type="button" class="number" value="9">9</button>


    <button type="button" class="number" value="4">4</button>
    <button type="button" class="number" value="5">5</button>
    <button type="button" class="number" value="6">6</button>


    <button type="button" class="number" value="1">1</button>
    <button type="button" class="number" value="2">2</button>
    <button type="button" class="number" value="3">3</button>


    <button type="button" class="number" value="0">0</button>
    <button id = "decimal" type="button" class="decimal" value=".">.</button>
	<button id="DEL" type="button" class = "del" value = "DEL">DEL</button>
    <button id="AC" type="button" class="all-clear" value="all-clear">AC</button>

    <button id="eq" type="button" class="equal-sign" value="=">=</button>
	
  </div>
</div>
</body>
</html>
